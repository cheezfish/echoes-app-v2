<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="admin-login-section" class="login-container">
        <form id="admin-login-form">
            <h1>Echoes Admin</h1>
            <input type="text" id="admin-username" placeholder="Username" required>
            <input type="password" id="admin-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="admin-login-error" class="error"></p>
        </form>
    </div>

    <div id="admin-dashboard-section" style="display:none;">
        <header class="main-header">
            <div class="logo">Echoes Dashboard</div>
            <div class="user-info">
                <span>Welcome, Admin!</span>
                <button id="admin-logout-btn">Logout</button>
            </div>
        </header>

        <div class="dashboard-layout">
            <nav class="main-nav">
                <button data-tab="echoes" class="nav-tab active">Echoes</button>
                <button data-tab="users" class="nav-tab">Users</button>
                <!-- Add other tabs here later if needed -->
            </nav>

            <main class="main-content">
                <!-- Echoes Management View -->
                <div id="echoes-view" class="tab-content active">
                    <h2>Global Echoes Map</h2>
                    <div id="admin-map"></div>
                    <h2>All Echoes</h2>
                    <div class="table-container">
                        <table id="echoes-table">
                            <thead><tr><th>ID</th><th>Author</th><th>Location</th><th>Created</th><th>Plays</th><th>Audio</th><th>Actions</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <!-- Users Management View -->
                <div id="users-view" class="tab-content">
                    <h2>Manage Users</h2>
                    <div class="table-container">
                        <table id="users-table">
                            <thead><tr><th>ID</th><th>Username</th><th>Created</th><th>Is Admin?</th><th>Actions</th></tr></thead>
                            <tbody id="users-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="admin.js"></script>
</body>
</html>
