<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css">
    <!-- Link to my-echoes.css to reuse styles -->
    <link rel="stylesheet" href="my-echoes.css"> 
</head>
<body>
    <header>
        <h1>Echoes</h1>
        <div id="user-auth-container">
            <span id="welcome-message"></span>
            <a href="my-echoes.html" id="my-echoes-btn" class="auth-btn" style="display: none;">My Echoes</a>
            <button id="login-btn" class="auth-btn">Login</button>
            <button id="register-btn" class="auth-btn">Register</button>
            <button id="logout-btn" class="auth-btn" style="display: none;">Logout</button>
        </div>
    </header>

    <!-- The main content area is now a grid -->
    <div id="main-content-grid">
        <main id="map-container">
            <div id="map"></div>
            <button id="find-me-btn" title="Find My Location">
                <img src="https://api.iconify.design/material-symbols:my-location.svg?color=%23ffffff" alt="Find Me">
            </button>
        </main>
    
        <!-- NEW: The permanent nearby echoes panel -->
        <aside id="nearby-echoes-panel">
            <div class="panel-header">
                <h2>Nearby Echoes</h2>
                <button id="record-btn" disabled>Record Echo</button>
            </div>
            <div id="status-message">Click 'Find Me' to start exploring</div>
            <div id="nearby-echoes-list">
                <!-- Echoes will be dynamically inserted here -->
            </div>
        </aside>
    </div>
    
    <!-- Auth Modal remains the same -->
    <div id="auth-modal" class="modal-overlay" style="display: none;">
        <!-- ... modal content as before ... -->
    </div>

    <!-- REMOVED: The cluster modal is no longer needed -->
    <!-- <div id="cluster-modal" ...></div> -->

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="app.js"></script> 
</body>
</html>
