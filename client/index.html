<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes</title>
    <!-- Stylesheets... (no changes) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Echoes</h1>
        <div id="user-auth-container">
            <span id="welcome-message"></span>
            <button id="login-btn" class="auth-btn">Login</button>
            <button id="register-btn" class="auth-btn">Register</button>
            <button id="logout-btn" class="auth-btn" style="display: none;">Logout</button>
        </div>
    </header>
    <main>
        <div id="map"></div>
        <div id="info-panel">
            <h2 id="w3w-address">Locating your position...</h2>
            <button id="record-btn">Record Echo</button>
            <!-- === NEW: Refresh Radar Button === -->
            <button id="refresh-radar-btn" title="Refresh Echoes Nearby">
                <img src="https://api.iconify.design/material-symbols:radar.svg?color=%23ffffff" alt="Refresh Radar">
            </button>
            <!-- ================================== -->
            <div id="echo-list-container"></div>
        </div>
    </main>
    
    <!-- Auth Modal... (no changes) -->
    <div id="auth-modal" class="modal-overlay" style="display: none;"> ... </div>

    <!-- === NEW: Cluster List Modal === -->
    <div id="cluster-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-btn">Ã—</button>
            <h2 id="cluster-modal-title">Echoes in this Area</h2>
            <div id="cluster-echo-list">
                <!-- Echoes will be dynamically inserted here by JS -->
            </div>
        </div>
    </div>
    <!-- =============================== -->

    <!-- Scripts... (no changes) -->
    <script src="https://unpkg.com/open-location-code@2.0.0/dist/open-location-code.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="app.js"></script>
</body>
</html>
