<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Echoes</h1>
        <div id="user-auth-container">
            <span id="welcome-message"></span>
            <a href="my-echoes.html" id="my-echoes-btn" class="auth-btn" style="display: none;">My Echoes</a>
            <button id="login-btn" class="auth-btn">Login</button>
            <button id="register-btn" class="auth-btn">Register</button>
            <button id="logout-btn" class="auth-btn" style="display: none;">Logout</button>
        </div>
    </header>

    <main>
        <div id="map"></div>
        <button id="find-me-btn" title="Find My Location">
            <img src="https://api.iconify.design/material-symbols:my-location.svg?color=%23ffffff" alt="Find Me">
        </button>
    </main>

    <div id="info-panel">
        <h2 id="info-panel-title">Click 'Find Me' to start exploring</h2>
        <p id="status-message"></p>
        <button id="record-btn" disabled>Record Echo</button>
    </div>
    
    <div id="auth-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-btn">×</button>
            <h2 id="modal-title">Login</h2>
            <form id="auth-form">
                <div class="form-group"><label for="username">Username</label><input type="text" id="username" name="username" required></div>
                <div class="form-group"><label for="password">Password</label><input type="password" id="password" name="password" required></div>
                <button type="submit" id="modal-submit-btn">Login</button>
                <p id="modal-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <div id="cluster-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-btn" id="close-cluster-modal-btn">×</button>
            <h2 id="cluster-modal-title">Echoes in this Area</h2>
            <div id="cluster-echo-list"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="app.js"></script> 
</body>
</html>
