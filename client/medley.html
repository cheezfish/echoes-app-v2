<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medley (beta)</title>
    <!-- Re-use existing styles for consistency -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <!-- Add a new stylesheet for Medley-specific UI -->
    <link rel="stylesheet" href="medley.css">
</head>
<body>
    <!-- The header is almost identical to index.html -->
    <header>
        <h1>Medley <span class="beta-tag">(beta)</span></h1>
        <div id="user-auth-container">
            <a href="index.html" class="auth-btn">← Back to Echoes</a>
        </div>
    </header>

    <div id="global-status-bar">Finding your location...</div>

    <main id="map-container">
        <div id="map"></div>
        <button id="drop-track-btn" title="Drop a Track at Your Location" disabled>
            <img src="https://api.iconify.design/material-symbols:add-location-alt-outline.svg?color=white" alt="Drop Track">
            <span>Drop a Track</span>
        </button>
    </main>
    
    <!-- The Modal for searching and dropping a track -->
    <div id="drop-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-btn">×</button>
            <h2>Drop a Track or Playlist</h2>
            <p>Search Spotify and leave a vibe for this location.</p>
            <div class="search-container">
                <input type="text" id="spotify-search-input" placeholder="Search for a song, artist, or playlist...">
                <div id="search-spinner" style="display: none;"></div>
            </div>
            <div id="spotify-results-container">
                <!-- Search results will be injected here -->
            </div>
            <div id="selection-preview" style="display: none;">
                <h4>Your Selection:</h4>
                <div id="selected-item-display"></div>
                <button id="confirm-drop-btn">Drop It Here</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="medley.js"></script> 
</body>
</html>
